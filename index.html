<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Afficheur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #03658C;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #8C8C8C;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #03738C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #03658C;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #03658C;
        }
        .logo span:nth-child(2) {
            color: #03738C;
        }
        .logo span:nth-child(1) {
            color: #8C8C8C;
        }
        .logo small {
            color: #8C8C8C;
            display: block;
            font-size: 14px;
        }
        .Cercle {
            background: red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid #679403; 
        }
        #capteurs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .capteur-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Styles pour aligner Adresse IP et Masque de sous-réseau */
        .network-config {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 650px;
        }
        .network-config div {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <span>3I</span><span> DOMOTIQUE</span>
            <small>INGÉNIERIE - INTÉGRATION - INSTALLATION</small>
        </div>

        <h1>DÉTECTEUR GABARIT</h1>

        <div id="content">

            <!-- Capteurs alignés sur une ligne avec compteurs en dessous -->
            <div id="capteurs">
                <div class="capteur-item">
                    <span style="text-decoration: underline">Capteur Présence</span> <br>
                    <div class="Cercle" id="cercle1"></div> <br>
                    <label for="compteur_presence">Compteur</label>
                    <input type="text" id="compteur_presence" placeholder="xx.xx.xx.xx">
                </div>
                <div class="capteur-item">
                    <span style="text-decoration: underline">Capteur Gabarit</span> <br>
                    <div class="Cercle" id="cercle2"></div> <br>
                    <label for="compteur_gabarit">Compteur</label> 
                    <input type="text" id="compteur_gabarit" placeholder="xx.xx.xx.xx">
                </div>
            </div> <br>

            <span style="text-decoration: underline;">Configuration de réseaux</span>

            <!-- Conteneur pour aligner Adresse IP et Masque de sous-réseau -->
            <div class="network-config">
                <div>
                    <label for="adresse_ip">Adresse IP</label>
                    <input type="text" id="adresse_ip" placeholder="xx.xx.xx.xx">
                </div>
                <div>  
                    <label for="masqueSR">Masque de sous-réseau</label>
                    <input type="text" id="masqueSR" placeholder="xx.xx.xx.xx">
                </div>
            </div>

            <div class="button-group">
                <button type="button">Valider</button>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript">
    let capteurPresence = document.getElementById('cercle1');
    let capteurGabarit = document.getElementById('cercle2');
    function etatCapteur(input) {
        input.style.background = 'grey';
    }

</script>
